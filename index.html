<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <title>Dog API</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Search for your dog!</h1> 
      </div>
    </header>
    <section>
      <div class="container">
        <h2>Featured Dog</h2>
        <div class="featured-dog">
          <div class="featured-dog__wrapper">
            <div class="featured-dog__background"></div>
            <div class="featured-dog__image-container">
              <img src="" alt="" class="featured-dog__img" />
            </div>
            <div class="featured-dog__spinner spinner">
              <div class="spinner__content"></div>
            </div>
          </div>
          <div class="featured-dog__description">
            <p>Here you can see a very nice dog</p>
          </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>All dogs</h2>
        <p>Click on any breed to select next cute dog.</p>
        <div class="tiles">
        </div>
      </div>
    </section>
  </body>
</html>
